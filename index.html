<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus app driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header-section bg-primary">
        <div class="container d-flex justify-content-between">
         <div class="header-section__icon-container p-3">
             <img src="./Icons/Menu-Icon.png" alt="">
         </div>
         <div class="header-section__login-container d-flex">
             <div class="login-container__text-container text-white pt-3 ">
                 <p>Logout</p>
             </div>
             <div class="login-container__icon-container p-3">
                 <img src="./Icons/Logout-Icon.png" alt="">
             </div>
         </div>
        </div>
     </div>
     <div class="middle-section bg-primary">
        <div class="container d-flex pt-3 pb-3 ps-4 pe-4 justify-content-between">
            <div class="middle-section__text-container text-white">
                <p>Bus registration</p>
                <h1>Current route</h1>
            </div>
            <div class="middle-section__button-container">
                <div class="btn btn-light text-primary">Set Bus-Line</div>
            </div>
        </div>
     </div>
     <div class="main-section">
        <div class="container d-flex mt-3 justify-content-around">
            <div class="main-section__info-container d-flex justify-content-between p-1 rounded-3 bg-light">
                <div class="info-container__text-container text-primary">
                    <p>Number of Passengers:</p>
                </div>
                <div class="info-container__number-container text-primary">
                    <h1>6</h1>
                </div>
            </div>
            <div class="main-section__button-container bg-primary d-flex justify-content-around text-white p-1">
                <p>Add Passenger</p>
                <img class="mt-1 ms-1" src="./Icons/Plus-Icon.png" alt="">
            </div>
        </div>
     </div>    
</body>
</html>
